<html style="height: 100%; background-color: #121212; overflow-y: auto;">
  <head>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body style="height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; overflow-y: auto; overflow-x: hidden;">

    <!-- Contenedor principal -->
    <div style="width: 95%; max-width: 800px; margin-top: 20px; padding: 10px; display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px;">

      <!-- Sección de Información del Club -->
      <div style="padding: 15px;">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
          <div style="width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <i class="fa-solid fa-building" style="font-size: 28px; color: rgba(255,255,255,0.3);"></i>
          </div>
          <div>
            <h2 style="margin: 0 0 8px; font-size: 20px;">Moon Club</h2>
            <p style="margin: 0; font-size: 14px; color: rgba(255,255,255,0.5);">Valencia, España</p>
          </div>
        </div>

        <!-- Menú de navegación -->
        <div style="display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 15px;">
          <div style="text-align: center; flex: 1; cursor: pointer; transition: all 0.3s ease; padding: 8px; border-radius: 8px;">
            <i class="fa-solid fa-calendar-days" style="font-size: 18px; color: rgba(255,255,255,0.9);"></i>
          </div>
          <div style="text-align: center; flex: 1; cursor: pointer; transition: all 0.3s ease; padding: 8px; border-radius: 8px;">
            <i class="fa-solid fa-chart-simple" style="font-size: 18px; color: rgba(255,255,255,0.9);"></i>
          </div>
          <div style="text-align: center; flex: 1; cursor: pointer; transition: all 0.3s ease; padding: 8px; border-radius: 8px;">
            <i class="fa-solid fa-wallet" style="font-size: 18px; color: rgba(255,255,255,0.9);"></i>
          </div>
          <div style="text-align: center; flex: 1; cursor: pointer; transition: all 0.3s ease; padding: 8px; border-radius: 8px;">
            <i class="fa-solid fa-gear" style="font-size: 18px; color: rgba(255,255,255,0.9);"></i>
          </div>
        </div>
      </div>

      <!-- Sección de Eventos con Imágenes -->
      <div style="padding: 20px;">
        <div (click)="crearEvento()" style="margin-bottom: 20px;">
          <h2 style="margin: 0 0 25px; font-size: 18px; color: white;">Próximos Eventos</h2>
          <button style="width: 100%; padding: 8px 20px; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3); transition: all 0.3s ease;">
            Crear nuevo
          </button>
        </div>
        
        <!-- Eventos de la Base de Datos -->
        <div *ngIf="errorMessage" style="color: #ff6b6b; text-align: center; font-size: 14px;">
          {{ errorMessage }}
        </div>

        <div *ngFor="let evento of eventos" style="background: rgba(255,255,255,0.03); border-radius: 12px; overflow: hidden; margin-bottom: 15px; cursor: pointer;" (click)="irADashboard()">
          <div style="position: relative; height: 150px;">
            <img [src]="evento.imagen || 'https://plus.unsplash.com/premium_photo-1683121131492-9ae8cdfea4f7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'" 
                 [alt]="evento.nombre" 
                 style="width: 100%; height: 100%; object-fit: cover;">
            <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
              <h3 style="margin: 0; font-size: 18px; color: white;">{{evento.nombre}}</h3>
            </div>
          </div>
          <div style="padding: 15px;">
            <p style="margin: 5px 0; font-size: 14px; color: rgba(255,255,255,0.5);">
              <i class="fa-solid fa-calendar" style="margin-right: 8px;"></i>{{formatearFecha(evento.fecha)}}
            </p>
            <p style="margin: 5px 0; font-size: 14px; color: rgba(255,255,255,0.5);">
              <i class="fa-solid fa-clock" style="margin-right: 8px;"></i>{{formatearHora(evento.inicio)}} - {{formatearHora(evento.fin)}}
            </p>
            <p style="margin: 5px 0; font-size: 14px; color: rgba(255,255,255,0.5);">
              <i class="fa-solid fa-location-dot" style="margin-right: 8px;"></i>{{evento.location}}
            </p>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
