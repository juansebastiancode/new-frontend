<html style="height: 100%; background-color: #121212; overflow: hidden;">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  </head>
  <body style="height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; min-height: 100vh; overflow: hidden;">
    
    <!-- Contenedor del mapa -->
    <div id="map" style="width: 100%; height: 100vh; z-index: 1;"></div>

    <!-- Leyenda de temperaturas -->
    <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 8px; z-index: 1000;">
      <h4 style="margin: 0 0 10px 0; font-size: 14px;">Temperaturas</h4>
      <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 5px;">
        <div style="width: 15px; height: 15px; background: #ff4444; border-radius: 50%;"></div>
        <span style="font-size: 12px;">Calor (>25°C)</span>
      </div>
      <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 5px;">
        <div style="width: 15px; height: 15px; background: #ffeb3b; border-radius: 50%;"></div>
        <span style="font-size: 12px;">Templado (15-25°C)</span>
      </div>
      <div style="display: flex; align-items: center; gap: 5px;">
        <div style="width: 15px; height: 15px; background: #2196f3; border-radius: 50%;"></div>
        <span style="font-size: 12px;">Frío (<15°C)</span>
      </div>
    </div>

    <!-- Botón de volver -->
    <button (click)="goBack()" style="
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1000;
    ">
      <i class="fas fa-arrow-left"></i>
      Volver
    </button>
  </body>
</html>
