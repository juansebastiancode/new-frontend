<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Overlay para cerrar menú en móvil -->
<div class="mobile-overlay" (click)="toggleMobileMenu()" *ngIf="showMobileMenu && isMobile"></div>

<!-- Botón hamburguesa para móvil -->
<div class="mobile-menu-toggle" (click)="toggleMobileMenu()" *ngIf="!showMobileMenu && isMobile">
  <i class="fas fa-bars"></i>
</div>

<div class="sidebar" [class.mobile-hidden]="!showMobileMenu">
  <!-- Botón de cerrar para móvil -->
  <div class="mobile-close-btn" (click)="toggleMobileMenu()" *ngIf="showMobileMenu && isMobile">
    <i class="fas fa-times"></i>
  </div>

  <!-- Título de la app -->
  <div class="app-title">
    <h1>{{ appTitle }}</h1>
  </div>

  <!-- Navegación -->
  <div class="navigation">
    <div class="nav-item" [class.active]="isActive('settings')" *ngIf="isEnabled('settings') && isProjectOwner" (click)="goToSettings()">
      <div class="nav-icon">
        <i class="fas fa-rectangle-list"></i>
      </div>
      <span class="nav-label">Ajustes</span>
    </div>

    <div class="nav-item" [class.active]="isActive('roadmap')" *ngIf="isEnabled('roadmap')" (click)="goToRoadmap()">
      <div class="nav-icon">
        <i class="fas fa-flag"></i>
      </div>
      <span class="nav-label">Roadmap</span>
    </div>

    <div class="nav-item" [class.active]="isActive('statistics')" *ngIf="isEnabled('statistics')" (click)="goToStats()">
      <div class="nav-icon">
        <i class="fas fa-chart-bar"></i>
      </div>
      <span class="nav-label">Estadísticas</span>
    </div>

    <div class="nav-item" [class.active]="isActive('map')" *ngIf="isEnabled('map')" (click)="goToMap()">
      <div class="nav-icon">
        <i class="fas fa-map"></i>
      </div>
      <span class="nav-label">Mapa</span>
    </div>


    <div class="nav-item" [class.active]="isActive('inventory')" *ngIf="isEnabled('inventory')" (click)="goToInventory()">
      <div class="nav-icon">
        <i class="fas fa-clipboard"></i>
      </div>
      <span class="nav-label">Inventario</span>
    </div>

    <div class="nav-item" [class.active]="isActive('customers')" *ngIf="isEnabled('customers')" (click)="goToCustomers()">
      <div class="nav-icon">
        <i class="fas fa-user"></i>
      </div>
      <span class="nav-label">Clientes</span>
    </div>

    <div class="nav-item" [class.active]="isActive('orders')" *ngIf="isEnabled('orders')" (click)="goToOrders()">
      <div class="nav-icon">
        <i class="fas fa-box"></i>
      </div>
      <span class="nav-label">Pedidos</span>
    </div>

    <div class="nav-item" [class.active]="isActive('tasks')" *ngIf="isEnabled('tasks')" (click)="goToTasks()">
      <div class="nav-icon">
        <i class="fas fa-square-check"></i>
      </div>
      <span class="nav-label">Tareas</span>
    </div>

    <div class="nav-item" [class.active]="isActive('events')" *ngIf="isEnabled('events')" (click)="goToEvents()">
      <div class="nav-icon">
        <i class="fas fa-calendar"></i>
      </div>
      <span class="nav-label">Eventos</span>
    </div>

    <div class="nav-item" [class.active]="isActive('meetings')" *ngIf="isEnabled('meetings')" (click)="goToMeetings()">
      <div class="nav-icon">
        <i class="fas fa-calendar-check"></i>
      </div>
      <span class="nav-label">Reuniones</span>
    </div>

    <div class="nav-item" [class.active]="isActive('invoices')" *ngIf="isEnabled('invoices')" (click)="goToInvoices()">
      <div class="nav-icon">
        <i class="fas fa-file-lines"></i>
      </div>
      <span class="nav-label">Facturas</span>
    </div>

    <div class="nav-item" [class.active]="isActive('financials')" *ngIf="isEnabled('financials')" (click)="goToAccounts()">
      <div class="nav-icon">
        <i class="fas fa-dollar"></i>
      </div>
      <span class="nav-label">Movimientos</span>
    </div>

    <div class="nav-item" [class.active]="isActive('budgets')" *ngIf="isEnabled('budgets')" (click)="goToBudgets()">
      <div class="nav-icon">
        <i class="fas fa-file-lines"></i>
      </div>
      <span class="nav-label">Presupuestos</span>
    </div>

    <div class="nav-item" [class.active]="isActive('credentials')" *ngIf="isEnabled('credentials')" (click)="goToCredentials()">
      <div class="nav-icon">
        <i class="far fa-id-card"></i>
      </div>
      <span class="nav-label">Credenciales</span>
    </div>

    <div class="nav-item" [class.active]="isActive('technology')" *ngIf="isEnabled('technology')" (click)="goToTechnology()">
      <div class="nav-icon">
        <i class="fas fa-laptop"></i>
      </div>
        <span class="nav-label">Tecnología</span>
    </div>

    <div class="nav-item" [class.active]="isActive('documents')" *ngIf="isEnabled('documents')" (click)="goToDocuments()">
      <div class="nav-icon">
        <i class="far fa-file"></i>
      </div>
      <span class="nav-label">Documentos</span>
    </div>

    <div class="nav-item" [class.active]="isActive('legal')" *ngIf="isEnabled('legal')" (click)="goToLegal()">
      <div class="nav-icon">
        <i class="fas fa-gavel"></i>
      </div>
      <span class="nav-label">Legal</span>
    </div>

    <div class="nav-item" [class.active]="isActive('marketing')" *ngIf="isEnabled('marketing')" (click)="goToMarketing()">
      <div class="nav-icon">
        <i class="fas fa-star"></i>
      </div>
      <span class="nav-label">Marketing</span>
    </div>

    <div class="nav-item" [class.active]="isActive('rnd')" *ngIf="isEnabled('rnd')" (click)="goToRnd()">
      <div class="nav-icon">
        <i class="fas fa-lightbulb"></i>
      </div>
      <span class="nav-label">I+D</span>
    </div>
  </div>

  <!-- Usuario y Dropdown -->
  <div class="bottom-section">
    <div class="user-info" (click)="toggleUserDropdown()">
      <div class="user-avatar">
        <div class="avatar-circle">
          <img *ngIf="user?.photoURL && !imageError" [src]="user?.photoURL" [alt]="userName" class="avatar-image" (error)="onImageError($event)">
          <div *ngIf="!user?.photoURL || imageError" class="avatar-text">{{ userInitial }}</div>
        </div>
      </div>
      <div class="user-details">
        <div class="user-name">{{ userName }}</div>
        <div class="user-plan">Gratis</div>
      </div>
      <div class="dropdown-arrow">
        <i class="fas fa-chevron-down" [class.rotated]="showUserDropdown"></i>
      </div>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="user-dropdown" *ngIf="showUserDropdown" (click)="$event.stopPropagation()">
      <!-- Email de autenticación (no clicable) -->
      <div class="dropdown-email">
        <div class="email-icon">
          <i class="far fa-user-circle"></i>
        </div>
        <span class="email-text">{{ user?.email}}</span>
      </div>
      
      <!-- Opciones del menú -->
      <div class="dropdown-item" (click)="goToProfile()">
        <i class="fas fa-user"></i>
        <span>Mi Perfil</span>
      </div>
      <div class="dropdown-item" (click)="exitProject()">
        <i class="fas fa-arrow-left"></i>
        <span>Salir del proyecto</span>
      </div>
      <div class="dropdown-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </div>
    </div>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .mobile-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
  }

  .mobile-menu-toggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1001;
    background: #f0f0f0;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .mobile-menu-toggle i {
    font-size: 18px;
    color: #333;
  }

  .mobile-close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 1002;
    background: none;
    border: none;
    border-radius: 6px;
    padding: 8px;
    cursor: pointer;
  }

  .mobile-close-btn i {
    font-size: 18px;
    color: #333;
  }

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    transition: transform 0.3s ease;
    transform: translateX(0);
  }

  .sidebar.mobile-hidden {
    transform: translateX(-100%);
  }

  .app-title {
    padding: 15px 20px 10px 15px;
    border-bottom: none;
  }

  .app-title h1 {
    color: #333;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
    margin: 0;
  }

  .bottom-section {
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-top: 1px solid #e0e0e0;
    position: relative;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    padding: 6px;
    border-radius: 6px;
  }

  .user-info:hover {
    background: rgba(0, 0, 0, 0.05);
  }

  .user-avatar {
    flex-shrink: 0;
  }

  .avatar-circle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    overflow: hidden;
    background: #f0f0f0;
  }

  .avatar-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .avatar-text {
    color: white;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: #ff9500;
    border-radius: 50%;
  }

  .user-details {
    flex: 1;
    min-width: 0;
  }

  .user-name {
    color: #333;
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dropdown-arrow {
    margin-left: auto;
    color: #666;
    transition: transform 0.3s ease;
    font-size: 12px;
  }

  .dropdown-arrow i.rotated {
    transform: rotate(180deg);
  }

  .user-dropdown {
    position: absolute;
    bottom: 100%;
    left: 10px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    margin-bottom: 10px;
    overflow: hidden;
    animation: slideDown 0.3s ease;
    min-width: 200px;
    max-width: 350px;
    width: max-content;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    border-bottom: 1px solid #f0f0f0;
    gap: 4px;
  }

  .dropdown-item:last-child {
    border-bottom: none;
  }

  .dropdown-item:hover {
    background-color: #f8f9fa;
  }

  .dropdown-item i {
    width: 20px;
    margin-right: 0px;
    color: #666;
    font-size: 14px;
  }

  .dropdown-item span {
    color: #333;
    font-size: 14px;
  }

  .dropdown-item:last-child {
    color: #ff6b6b;
  }

  .dropdown-item:last-child i,
  .dropdown-item:last-child span {
    color: #ff6b6b;
  }

  .dropdown-email {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid #f0f0f0;
    background-color: #fafafa;
    cursor: default;
    gap: 4px;
  }

  .email-icon {
    width: 20px;
    margin-right: 0px;
    color: #999;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .email-text {
    color: #666;
    font-size: 13px;
    font-weight: 400;
    white-space: nowrap;
    overflow: visible;
  }

  .user-plan {
    color: #666;
    font-size: 11px;
    margin-top: 1px;
  }

  .navigation {
    flex: 1;
    padding: 10px 0;
    overflow-y: auto;
    overflow-x: hidden;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 6px 5px 6px 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
    margin: 0 10px;
    border-radius: 6px;
  }

  .nav-item:hover,
  .nav-item.active {
    background: rgba(0, 0, 0, 0.045);
    border-left-color: transparent;
  }

  .nav-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav-icon i {
    font-size: 14px;
    color: #333;
    font-weight: 900; /* Font Awesome Solid */
    font-family: "Font Awesome 6 Free";
  }

  .nav-label {
    color: #333;
    font-size: 14px;
    font-weight: 400;
  }

  .logout-item:hover {
    background: rgba(255, 107, 107, 0.1);
    border-left-color: #ff6b6b;
  }

  .logout-item .nav-icon i {
    color: #ff6b6b;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 280px;
    }

    .app-title h1 { font-size: 16px; }

    .avatar-circle {
      width: 60px;
      height: 60px;
    }

    .avatar-text {
      font-size: 24px;
    }

    .nav-item {
      padding: 12px 15px;
      gap: 12px;
    }

    .nav-icon i { font-size: 16px; font-weight: 900; font-family: "Font Awesome 6 Free"; }

    .nav-label {
      font-size: 14px;
    }

    .mobile-menu-toggle {
      display: block;
    }

    .mobile-overlay {
      display: block;
    }

    .sidebar {
      transform: translateX(-100%);
    }

    .sidebar:not(.mobile-hidden) {
      transform: translateX(0);
    }

    .main-content {
      margin-left: 0;
    }
  }
</style>
