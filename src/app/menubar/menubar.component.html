<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="sidebar">
  <!-- Título de la app -->
  <div class="app-title">
    <h1>Plan B</h1>
  </div>

  <!-- Navegación -->
  <div class="navigation">
    <div class="nav-item" (click)="goToEvents()">
      <div class="nav-icon">
        <i class="far fa-calendar"></i>
      </div>
      <span class="nav-label">Eventos</span>
    </div>

    <div class="nav-item" (click)="goToStats()">
      <div class="nav-icon">
        <i class="far fa-chart-bar"></i>
      </div>
      <span class="nav-label">Estadísticas</span>
    </div>

    <div class="nav-item" (click)="goToWallet()">
      <div class="nav-icon">
        <i class="far fa-dollar-sign"></i>
      </div>
      <span class="nav-label">Dinero</span>
    </div>

    <div class="nav-item" (click)="goToSettings()">
      <div class="nav-icon">
        <i class="fas fa-circle"></i>
      </div>
      <span class="nav-label">Ajustes</span>
    </div>
  </div>

  <!-- Usuario y Dropdown -->
  <div class="bottom-section">
    <div class="user-info" (click)="toggleUserDropdown()">
      <div class="user-avatar">
        <div class="avatar-circle">
          <img *ngIf="user?.photoURL && !imageError" [src]="user?.photoURL" [alt]="userName" class="avatar-image" (error)="onImageError($event)">
          <div *ngIf="!user?.photoURL || imageError" class="avatar-text">{{ userInitial }}</div>
        </div>
      </div>
      <div class="user-details">
        <div class="user-name">{{ userName }}</div>
        <div class="user-plan">Gratis</div>
      </div>
      <div class="dropdown-arrow">
        <i class="fas fa-chevron-down" [class.rotated]="showUserDropdown"></i>
      </div>
    </div>
    
    <!-- Dropdown Menu -->
    <div class="user-dropdown" *ngIf="showUserDropdown">
      <!-- Email de autenticación (no clicable) -->
      <div class="dropdown-email">
        <div class="email-icon">
          <i class="far fa-user-circle"></i>
        </div>
        <span class="email-text">{{ user?.email}}</span>
      </div>
      
      <!-- Opciones del menú -->
      <div class="dropdown-item" (click)="goToProfile()">
        <i class="fas fa-user"></i>
        <span>Mi Perfil</span>
      </div>
      <div class="dropdown-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </div>
    </div>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    z-index: 1000;
  }

  .app-title {
    padding: 30px 20px 20px;
    border-bottom: 1px solid #e0e0e0;
  }

  .app-title h1 {
    color: #333;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .bottom-section {
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    border-top: 1px solid #e0e0e0;
    position: relative;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
    padding: 6px;
    border-radius: 6px;
  }

  .user-info:hover {
    background: rgba(0, 0, 0, 0.05);
  }

  .user-avatar {
    flex-shrink: 0;
  }

  .avatar-circle {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    overflow: hidden;
    background: #f0f0f0;
  }

  .avatar-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .avatar-text {
    color: white;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: #ff9500;
    border-radius: 50%;
  }

  .user-details {
    flex: 1;
    min-width: 0;
  }

  .user-name {
    color: #333;
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dropdown-arrow {
    margin-left: auto;
    color: #666;
    transition: transform 0.3s ease;
    font-size: 12px;
  }

  .dropdown-arrow i.rotated {
    transform: rotate(180deg);
  }

  .user-dropdown {
    position: absolute;
    bottom: 100%;
    left: -10px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    margin-bottom: 10px;
    overflow: hidden;
    animation: slideDown 0.3s ease;
    min-width: 200px;
    max-width: 350px;
    width: max-content;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    border-bottom: 1px solid #f0f0f0;
    gap: 4px;
  }

  .dropdown-item:last-child {
    border-bottom: none;
  }

  .dropdown-item:hover {
    background-color: #f8f9fa;
  }

  .dropdown-item i {
    width: 20px;
    margin-right: 0px;
    color: #666;
    font-size: 14px;
  }

  .dropdown-item span {
    color: #333;
    font-size: 14px;
  }

  .dropdown-item:last-child {
    color: #ff6b6b;
  }

  .dropdown-item:last-child i,
  .dropdown-item:last-child span {
    color: #ff6b6b;
  }

  .dropdown-email {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid #f0f0f0;
    background-color: #fafafa;
    cursor: default;
    gap: 4px;
  }

  .email-icon {
    width: 20px;
    margin-right: 0px;
    color: #999;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .email-text {
    color: #666;
    font-size: 13px;
    font-weight: 400;
    white-space: nowrap;
    overflow: visible;
  }

  .user-plan {
    color: #666;
    font-size: 11px;
    margin-top: 1px;
  }

  .navigation {
    flex: 1;
    padding: 10px 0;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 8px 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
  }

  .nav-item:hover {
    background: rgba(0, 0, 0, 0.05);
    border-left-color: #667eea;
  }

  .nav-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav-icon i {
    font-size: 16px;
    color: #333;
    font-weight: 300;
  }

  .nav-label {
    color: #333;
    font-size: 15px;
    font-weight: 400;
  }

  .logout-item:hover {
    background: rgba(255, 107, 107, 0.1);
    border-left-color: #ff6b6b;
  }

  .logout-item .nav-icon i {
    color: #ff6b6b;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 200px;
    }

    .app-title h1 {
      font-size: 20px;
    }

    .avatar-circle {
      width: 60px;
      height: 60px;
    }

    .avatar-text {
      font-size: 24px;
    }

    .nav-item {
      padding: 12px 15px;
      gap: 12px;
    }

    .nav-icon i {
      font-size: 16px;
    }

    .nav-label {
      font-size: 14px;
    }
  }
</style>
