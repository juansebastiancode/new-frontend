<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<div class="auth-shell">
  <div class="left-panel">
    <div class="card">
      <h2 class="title">PlanB2B</h2>
      <div class="button-container">
        <button type="button" class="google-button" (click)="signupWithGoogle()">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
          Continuar con Google
        </button>
      </div>
      <p class="subtitle">Inicia sesión o regístrate con tu cuenta de Google.</p>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
  <div class="right-panel">
    <div class="brand">
      <div class="brand-mark">PlanB2B</div>
      <p class="brand-sub">Tu negocio, unificado.</p>
      <div class="brand-art">
        <div class="shape s1"></div>
        <div class="shape s2"></div>
        <div class="shape s3"></div>
      </div>
    </div>
  </div>
  
  
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .auth-shell {
    min-height: 100vh;
    display: grid;
    grid-template-columns: 0.8fr 1.7fr; /* más estrecho login, más amplio ilustración */
    background: #0f766e; /* verde oscuro tipo Mongo */
  }

  .left-panel {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px; /* un poco más compacto */
    background: #f7f7f7;
  }

  .right-panel {
    position: relative;
    overflow: hidden;
    background: radial-gradient(1200px 600px at 80% -10%, rgba(255,255,255,0.12), transparent 60%), #0f766e;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    padding: 28px 28px 8px 28px;
    border-radius: 6px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 380px; /* estrechar el bloque de login */
    width: 100%;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
    color: #0f172a;
    letter-spacing: -1px;
    margin-bottom: 40px;
  }

  .subtitle {
    color: #666;
    font-size: 13px; /* un poco más pequeño para que quepa en una línea */
    margin-bottom: 28px;
    margin-top: 0px;
    line-height: 1.35;
  }

  .button-container {
    margin-bottom: 15px;
  }

  .google-button {
    width: 100%;
    padding: 12px; /* un pelín menos alto */
    background: #000;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    transition: all 0.3s ease;
  }

  .google-button:hover {
    background: #333;
    transform: translateY(-2px);
  }

  .google-icon {
    width: 20px;
    height: 20px;
  }

  .error-message {
    color: #ef4444;
    font-size: 14px;
    margin-top: 16px;
    text-align: center;
  }

  

  .brand { text-align: center; max-width: 560px; width: 100%; padding: 24px; }
  .brand-mark { font-size: 44px; font-weight: 800; letter-spacing: -1px; }
  .brand-sub { margin-top: 8px; opacity: .85; }
  .brand-art { position: relative; margin-top: 40px; height: 200px; }
  .shape { position: absolute; border-radius: 12px; }
  /* Iconos más juntos, mismo espacio del contenedor */
  .shape.s1 { width: 120px; height: 120px; background:#22c55e; top: 20px; left: 80px; transform: rotate(12deg); }
  .shape.s2 { width: 160px; height: 160px; background:#06b6d4; top: 28px; right: 80px; border-radius: 50%; opacity:.85; }
  .shape.s3 { width: 220px; height: 28px; background:#14b8a6; bottom: -10px; left: 50%; transform: translateX(-50%) skewX(-20deg); border-radius: 8px; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @media (max-width: 980px) { .auth-shell{ grid-template-columns: 1fr; } .right-panel{ display:none; } }
</style>
