<html style="height: 100%; background-color: #121212; overflow: hidden;">
  <head>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  </head>
  <body style="height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">

 <!-- Menú superior fijo -->
 <div style="
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 padding: 20px 20px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 z-index: 1000;
 ">
 <!-- Botón de retorno -->
 <div (click)="user()" style="width: 50px; height: 50px; background: rgba(128, 128, 128, 0.2); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1);">
   <i class="fa-solid fa-arrow-left" style="color: white; font-size: 20px;"></i>
 </div>
 
 </div>


    <!-- Título -->
    <h2 style="margin-bottom: 20px; font-size: 24px; color: white;">Escanea el QR del evento</h2>

    <!-- Contenedor de cámara o QR -->
    <div style="width: 280px; height: 280px; border-radius: 16px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">

      
      <video id="qr-video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 14px;"></video>
     

      <!-- Opción B: QR Estático 
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://tusitio.com/usuario123&size=200x200" alt="QR" style="width: 200px; height: 200px;">
    -->
    </div>

    <!-- Instrucciones -->
    <p style="margin-top: 20px; font-size: 14px; color: gray;">Coloca el QR dentro del recuadro para escanearlo</p>

   
   
   
    <script>
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(function (stream) {
          const video = document.getElementById('qr-video');
          video.srcObject = stream;
        })
        .catch(function (err) {
          console.error("Error al acceder a la cámara: ", err);
        });
    </script>
   

  </body>
</html>
