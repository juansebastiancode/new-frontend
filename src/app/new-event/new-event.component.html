<html style="height: 100%; background: linear-gradient(135deg, #111111 0%, #000000 100%); overflow-y: auto;">
  <head>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-text {
        background: linear-gradient(45deg, #00ff9d, #00f0ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .credit-card {
        background: linear-gradient(135deg, rgba(0, 255, 157, 0.2), rgba(0, 240, 255, 0.2));
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body style="height: 100vh; margin: 0; font-family: Arial, sans-serif; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto;">
    
    <!-- Botón de volver -->
    <button (click)="goBack()" style="
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1000;
    ">
      <i class="fas fa-arrow-left"></i>
      Volver
    </button>

    <!-- Espaciador superior -->
    <div style="height: 80px;"></div>

    <!-- Saldo total -->
    <div style="width: 90%; max-width: 600px; text-align: center; margin-bottom: 30px; padding-top: 20px;">
      <p style="font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 5px;">Saldo total</p>
      <h1 class="gradient-text" style="font-size: 42px; margin: 0;">0.00€</h1>
    </div>

    <!-- Tarjeta de crédito -->
    <div class="credit-card" style="width: 65%; max-width: 280px; padding: 15px; border-radius: 12px; margin-bottom: 25px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <i class="fab fa-cc-visa" style="font-size: 24px; color: #00ff9d;"></i>
        <i class="fas fa-wifi" style="font-size: 16px; color: rgba(255,255,255,0.6); transform: rotate(90deg);"></i>
      </div>
      <div style="margin-bottom: 20px;">
        <p style="font-size: 14px; letter-spacing: 2px; margin: 0;">**** **** **** 4589</p>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: flex-end;">
        <div>
          <p style="font-size: 10px; color: rgba(255,255,255,0.6); margin: 0 0 3px 0;">TITULAR</p>
          <p style="font-size: 11px; margin: 0;">JUAN S. MARTÍNEZ</p>
        </div>
        <div>
          <p style="font-size: 10px; color: rgba(255,255,255,0.6); margin: 0 0 3px 0;">CADUCA</p>
          <p style="font-size: 11px; margin: 0;">05/25</p>
        </div>
      </div>
    </div>

    <!-- Estadísticas rápidas -->
    <div style="width: 90%; max-width: 600px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
     
    </div>

    <!-- Últimas transacciones -->
    <div style="width: 90%; max-width: 600px;">
      <h3 style="font-size: 16px; margin-bottom: 20px;">Últimas transacciones</h3>
      
      <div class="card" style="padding: 15px; margin-bottom: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-arrow-up" style="color: #00ff9d;"></i>
            <div>
              <p style="margin: 0; font-size: 14px;">Clima 23 de febrero de 2024</p>
              <p style="margin: 0; font-size: 12px; color: rgba(255,255,255,0.6);">23 Feb 2024</p>
            </div>
          </div>
          <p style="margin: 0; font-size: 16px; color: #00ff9d;">+450€</p>
        </div>
      </div>

      <div class="card" style="padding: 15px; margin-bottom: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-arrow-up" style="color: #00ff9d;"></i>
            <div>
              <p style="margin: 0; font-size: 14px;">Ingreso Fiesta Barcelona</p>
              <p style="margin: 0; font-size: 12px; color: rgba(255,255,255,0.6);">20 Feb 2024</p>
            </div>
          </div>
          <p style="margin: 0; font-size: 16px; color: #00ff9d;">+400€</p>
        </div>
      </div>

      <div class="card" style="padding: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-arrow-up" style="color: #00ff9d;"></i>
            <div>
              <p style="margin: 0; font-size: 14px;">Ingreso Fiesta Valencia</p>
              <p style="margin: 0; font-size: 12px; color: rgba(255,255,255,0.6);">18 Feb 2024</p>
            </div>
          </div>
          <p style="margin: 0; font-size: 16px; color: #00ff9d;">+350€</p>
        </div>
      </div>
    </div>

    <!-- Espaciador para el final -->
    <div style="height: 40px;"></div>
  </body>
</html>
