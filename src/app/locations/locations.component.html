<!-- dashboard.component.html -->
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #e94e77;
    --gray-dark: #2e3a46;
    --gray-light: #f5f5f5;
    --text-dark: #333;
    --text-light: #fff;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body { 
    font-family: "Inter", sans-serif;
    display: flex;
    height: 100vh;
    background-color: rgb(35, 35, 35);
    color: var(--text-dark);
    overflow: none;
   
  }
  
  
  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: rgb(35, 35, 35);
    color: rgb(255, 255, 255);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: fixed; /* Fija la barra lateral */
    height: 100%;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
    font-weight: 300;
    
  }
  
  .sidebar h2 {
    font-size: 1.9em;
    margin-bottom: 20px;
  }
  
  .sidebar a {
    text-decoration: none;
    color: var(--text-light);
    padding: 10px 15px;
  
    margin-bottom: 10px;
    display: block;
    transition: background 0.3s;
   
  }
  
  .sidebar a:hover {
    background-color: rgba(202, 216, 221, 0.5);
   
    
  }
  
  .sidebar a.active {
    background-color: rgb(35, 35, 35);
    color: white;
    font-weight: bold;
   
    /*border: 2px solid white;*/
    border-left: 1px solid white; /* Línea fina debajo */
  
  }
  
  .sidebar .footer {
    font-size: 0.85rem;
    text-align: center;
  }
  
  /* Main Content */
  .main-content {
    flex: 1;
    padding: 20px;
    margin-left: 250px; /* Espacio para la barra lateral */
    overflow-y: auto;
    padding-top: 25px;
   
  }
  
  /* Header and Search Bar */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
    position: sticky;
    top:0; 
    z-index: 10;
  }
  
  .title-sidebar {
    font-size: 2.7rem;
        color: white;
        font-weight: 400;
        line-height: 100%;
        letter-spacing: -0.10rem;
        
        font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
  
  
  }
  
  
  </style>
  
  <body>
    <div class="sidebar">
      <div>
      
        <a (click)="navigate('dashboard')">Live</a>
        <a  class="active" (click)="navigate('locations')">Statistics</a>
        <a (click)="navigate('profile')">User Settings</a>
        <a (click)="navigate('help')">Help</a>
        <a (click)="logOut()">Logout</a>
      </div>
      <div class="footer">© 2025 Seplay</div>
    </div>
  
    <div class="main-content" style="flex: 1; padding: 20px; margin-left: 250px; overflow-y: auto; padding-top: 25px;">
     
    </div>
    
  </body>
