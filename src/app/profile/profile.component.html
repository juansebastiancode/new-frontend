<div class="profile-overlay">
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-avatar">
        <img 
          *ngIf="user?.photoURL && !imageError" 
          [src]="user?.photoURL" 
          [alt]="getUserName()" 
          class="avatar-image"
          (error)="onImageError($event)">
        <div 
          *ngIf="!user?.photoURL || imageError" 
          class="avatar-initial">
          {{ getUserInitial() }}
        </div>
      </div>
      <div class="profile-info">
        <h2 class="profile-name">{{ getUserName() }}</h2>
        <p class="profile-email">{{ user?.email }}</p>
        <div class="profile-plan">
          <span class="plan-badge">Gratis</span>
        </div>
      </div>
    </div>
    
    <div class="profile-content">
      <div class="profile-section">
        <h3>Informaci√≥n Personal</h3>
        <div class="info-item">
          <label>Nombre:</label>
          <span>{{ getUserName() }}</span>
        </div>
        <div class="info-item">
          <label>Email:</label>
          <span>{{ user?.email }}</span>
        </div>
        <div class="info-item">
          <label>Plan:</label>
          <span>Gratis</span>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.profile-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.profile-card {
  background: white;
  border-radius: 6px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid #e0e0e0;
}

.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}

.avatar-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.avatar-initial {
  width: 100%;
  height: 100%;
  background: #ff9500;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 32px;
  font-weight: bold;
}

.profile-info {
  flex: 1;
}

.profile-name {
  margin: 0 0 8px 0;
  font-size: 24px;
  font-weight: 600;
  color: #333;
}

.profile-email {
  margin: 0 0 12px 0;
  color: #666;
  font-size: 14px;
}

.profile-plan {
  display: flex;
  align-items: center;
}

.plan-badge {
  background: #ff9500;
  color: white;
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
}

.profile-content {
  margin-top: 20px;
}

.profile-section h3 {
  margin: 0 0 20px 0;
  font-size: 18px;
  font-weight: 600;
  color: #333;
}

.info-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #f0f0f0;
}

.info-item:last-child {
  border-bottom: none;
}

.info-item label {
  font-weight: 500;
  color: #666;
  font-size: 14px;
}

.info-item span {
  color: #333;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
  .profile-card {
    width: 95%;
    padding: 20px;
  }
  
  .profile-header {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
  
  .profile-avatar {
    width: 60px;
    height: 60px;
  }
  
  .avatar-initial {
    font-size: 24px;
  }
  
  .profile-name {
    font-size: 20px;
  }
}
