<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  :host {
    display: block;
    height: 100vh;
    overflow-y: scroll;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  .page {
    background: linear-gradient(135deg, #000000, #0a0a0a);
    min-height: 100vh;
    padding: 80px 20px 40px;
    position: relative;
    overflow-y: auto;
  }

  .page::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 50% 50%, rgba(147, 51, 234, 0.1), transparent 70%),
      url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?auto=format&fit=crop&q=80') center/cover no-repeat;
    opacity: 0.1;
    pointer-events: none;
    z-index: 0;
  }

  .content-wrapper {
    position: relative;
    z-index: 1;
    min-height: 100vh;
  }

  .logo {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
    z-index: 100;
  }

  .logo::after {
    content: 'üéµ';
    position: absolute;
    top: -10px;
    right: -15px;
    font-size: 20px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .auth-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 100;
  }

  .auth-button {
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    white-space: nowrap;
  }

  .signup-button {
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    color: #fff;
  }

  .login-button {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(147, 51, 234, 0.2);
  }

  .hero-section {
    text-align: center;
    max-width: 1000px;
    margin: 120px auto 60px;
    padding: 0 20px;
  }

  .tagline {
    font-size: 48px;
    color: #fff;
    opacity: 0.9;
    text-align: center;
    margin-bottom: 40px;
    font-weight: 600;
    letter-spacing: -0.5px;
    line-height: 1.2;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }

  .features-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto 80px;
    padding: 0 20px;
  }

  .feature-card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .feature-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(59, 130, 246, 0.1));
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .feature-card:hover::before {
    opacity: 1;
  }

  .feature-card:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.05);
  }

  .feature-image {
    width: 100%;
    height: 160px;
    border-radius: 12px;
    margin-bottom: 20px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .feature-card:hover .feature-image {
    transform: scale(1.05);
  }

  .feature-icon {
    font-size: 36px;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .feature-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #fff;
  }

  .feature-description {
    font-size: 15px;
    color: rgba(255,255,255,0.7);
    line-height: 1.6;
  }

  .social-proof {
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
  }

  .social-stats {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 40px;
    padding: 20px;
  }

  .stat-item {
    text-align: center;
  }

  .stat-number {
    font-size: 36px;
    font-weight: 700;
    background: linear-gradient(135deg, #9333ea, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  .stat-label {
    font-size: 16px;
    color: rgba(255,255,255,0.7);
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }

  .social-link {
    color: rgba(255,255,255,0.7);
    font-size: 28px;
    transition: all 0.3s ease;
    padding: 10px;
    border-radius: 50%;
    background: none;
  }

  .social-link:hover {
    color: #fff;
    transform: translateY(-2px) scale(1.1);
    background: none;
  }

  @media (max-width: 1024px) {
    .features-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 768px) {
    .page {
      padding: 60px 20px 40px;
    }

    .logo {
      font-size: 28px;
    }

    .logo::after {
      font-size: 16px;
      top: -8px;
      right: -12px;
    }

    .tagline {
      font-size: 36px;
    }

    .features-grid {
      grid-template-columns: 1fr;
      max-width: 400px;
    }

    .social-stats {
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    .auth-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      left: 20px;
      flex-direction: row;
      justify-content: flex-end;
      padding: 0;
      gap: 8px;
    }

    .auth-button {
      padding: 8px 16px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .logo {
      font-size: 24px;
    }

    .logo::after {
      font-size: 14px;
      top: -6px;
      right: -10px;
    }

    .tagline {
      font-size: 28px;
    }

    .auth-buttons {
      top: 25px;
      right: 16px;
      left: 16px;
    }

    .auth-button {
      padding: 8px 18px;
      font-size: 14px;
    }
  }
</style>
